<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Portal - Sign In</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean, sans-serif font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use a clean, modern font stack */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-4 relative">

    <!-- Background Image Container -->
    <div class="absolute inset-0 z-0">
        <img 
            src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2550&auto=format&fit=crop" 
            alt="Abstract light and clean background"
            class="w-full h-full object-cover opacity-70"
            onerror="this.style.display='none'"
        >
        <div class="absolute inset-0 bg-white/20"></div> <!-- Subtle overlay -->
    </div>

    <main class="w-full max-w-sm mx-auto relative z-10">
        <!-- The main login card with a clean, minimalist style -->
        <div class="bg-white/90 backdrop-blur-lg border border-gray-200/50 rounded-2xl shadow-sm transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
            <div class="p-8 md:p-10">
                <header class="text-center mb-8">
                    <h1 class="text-3xl font-semibold text-gray-900">
                        Hostel Portal
                    </h1>
                    <p class="text-gray-500 mt-2 text-sm">Sign in to your resident account.</p>
                </header>
                
                <form onsubmit="event.preventDefault(); console.log('Form submitted');">
                    <div class="space-y-4">
                        <!-- Student ID / Email Input Field -->
                        <div class="relative">
                            <input 
                                type="email" 
                                id="student-id" 
                                placeholder="Student ID or Email" 
                                class="w-full bg-white/70 border border-gray-300 rounded-lg py-3 px-4 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 hover:border-gray-400 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" 
                                required
                            >
                        </div>
                        
                        <!-- Password Input Field -->
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Password" 
                                class="w-full bg-white/70 border border-gray-300 rounded-lg py-3 px-4 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 hover:border-gray-400 focus:ring-2 focus:ring-teal-500 focus:border-teal-500" 
                                required
                            >
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="mt-8">
                        <button type="submit" class="w-full bg-teal-600 text-white font-semibold py-3 rounded-lg hover:bg-teal-700 transition-all duration-200 flex items-center justify-center hover:-translate-y-0.5">
                            <span>Log In</span>
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <a href="#" class="text-sm text-teal-600 hover:underline">Forgot your password?</a>
                </div>
            </div>
        </div>
        
        <!-- Footer text -->
        <footer class="text-center mt-8 text-gray-600 text-xs">
            <p>Copyright &copy; 2025 The Student Quarters. All rights reserved.</p>
        </footer>
    </main>

</body>
</html>
